<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piano</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTLKlbFhFYNHVg9PBKsOoGQXhCqtb08AzVZrw&s" type="image/x-icon">
</head>
<body>

<main>
  <div class="piano">
    <!-- Octave 3 -->
    <div class="key white" data-note="a">C</div>
    <div class="key black" data-note="w">C#</div>
    <div class="key white" data-note="s">D</div>
    <div class="key black" data-note="e">D#</div>
    <div class="key white" data-note="d">E</div>
    <div class="key white" data-note="f">F</div>
    <div class="key black" data-note="t">F#</div>
    <div class="key white" data-note="g">G</div>
    <div class="key black" data-note="y">G#</div>
    <div class="key white" data-note="h">A</div>
    <div class="key black" data-note="u">A#</div>
    <div class="key white" data-note="j">B</div>
    <!-- Octave 4 -->
    <div class="key white" data-note="k">C</div>
    <div class="key black" data-note="o">C#</div>
    <div class="key white" data-note="l">D</div>
    <div class="key black" data-note="p">D#</div>
    <div class="key white" data-note="z">E</div>
    <div class="key white" data-note="x">F</div>
    <div class="key black" data-note="c">F#</div>
    <div class="key white" data-note="v">G</div>
    <div class="key black" data-note="b">G#</div>
    <div class="key white" data-note="n">A</div>
    <div class="key black" data-note="m">A#</div>
    <div class="key white" data-note="q">B</div>
    <!-- Extra key -->
    <div class="key white" data-note="r">C</div>
  </div>
</main>

<script src="script.js"></script>
</body>
</html>
